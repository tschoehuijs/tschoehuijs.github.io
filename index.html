<!DOCTYPE html>
<html>

<head>
	<title>ESP8266 Home Automation Server</title>
	<link rel="stylesheet" type="text/css" href="Scripts/main.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="Scripts/GaugeMeter.js"></script>
</head>

<body>
	<br>
	<center>
		<!--<button class="lights on" href="#">ON</button>-->

		<table style="width:auto">
			<col width="300">
			<tr>
				<th></th>
				<th><img src="https://rawgit.com/tschoehuijs/tschoehuijs.github.io/master/Images/light.png" alt="Lights" height="150"></th>
				<th><img src="https://rawgit.com/tschoehuijs/tschoehuijs.github.io/master/Images/temperature.png" alt="Temperature sensors" height="150"></th>
				<th><img src="https://rawgit.com/tschoehuijs/tschoehuijs.github.io/master/Images/soil.png" alt="Soil" height="150"></th>
			</tr>

			<col width="200">
			<tr>
				<td><img src="https://rawgit.com/tschoehuijs/tschoehuijs.github.io/master/Images/homebase.png" alt="Home Base" height="150"></td>
				<td></td>
				<td><div class="GaugeMeter" data-used="17" data-type="temperature"></div></td>
				<td></td>
			</tr>

			<col width="200">
			<tr>
				<td><img src="https://rawgit.com/tschoehuijs/tschoehuijs.github.io/master/Images/node.png" alt="Node" height="120"></td>
				<td><button class="lights off" href="#">OFF</button></td>
				<td></td>
				<td><div class="GaugeMeter" data-percent="75" data-type="soil"></div></td>
			</tr>
		</table>

	</center>

	<div class="footer">
		<!-- <div id="left"><img src="signature.png" height="48"></div> -->
		<div id="left">
			<div id='ss_menu'>
				<div> <a class="fa fa-linkedin" href="http://linkedin.com/in/tschoehuijs" target=”_blank” style="text-decoration:none;color:#fff"></a> </div>
				<div> <a class="fa fa-twitter" href="http://twitter.com/tschoehuijs" target=”_blank” style="text-decoration:none;color:#fff"></a> </div>
				<div> <a class="fa fa-facebook-official" href="http://facebook.com/tschoehuijs" target=”_blank” style="text-decoration:none;color:#fff"></a> </div>
				<div class='menu'>
					<div class='share' id='ss_toggle' data-rot='180'>
						<div class='circle'></div>
						<div class='bar'></div>
					</div>
				</div>
			</div>
		</div>
		<div id="right">
			<a href=""><button class="version" href="#"><span class="restart"></span></button></a>
		</div>
		<div id="center"><a href=""><button class="refresh" href="#">Refresh</button></a></div>
	</div>

	<script>
	$(".GaugeMeter").gaugeMeter();

	$(document).ready(function(ev) {
		var toggle = $('#ss_toggle');
		var menu = $('#ss_menu');
		var rot;

		$('#ss_toggle').on('click', function(ev) {
			rot = parseInt($(this).data('rot')) + 180;
			menu.css('transform', 'rotate(' + rot + 'deg)');
			menu.css('webkitTransform', 'rotate(' + rot + 'deg)');
			if ((rot / 180) % 2 == 0) {
				//Moving in
				toggle.parent().addClass('ss_active');
				toggle.addClass('close');
			} else {
				//Moving Out
				toggle.parent().removeClass('ss_active');
				toggle.removeClass('close');
			}
			$(this).data('rot', rot);
		});

		menu.on('transitionend webkitTransitionEnd oTransitionEnd', function() {
			if ((rot / 180) % 2 == 0) {
				$('#ss_menu div i').addClass('ss_animate');
			} else {
				$('#ss_menu div i').removeClass('ss_animate');
			}
		});

	});
	</script>

</body>
</html>
